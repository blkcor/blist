<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Terminal background -->
    <rect x="20" y="40" width="160" height="120" rx="10" ry="10" 
          fill="#2b2b2b" stroke="#f74c00" stroke-width="4"/>
    
    <!-- Terminal header -->
    <rect x="20" y="40" width="160" height="25" rx="10" ry="10" 
          fill="#f74c00"/>
    
    <!-- Terminal buttons -->
    <circle cx="35" cy="52" r="5" fill="#ff5f56"/>
    <circle cx="50" cy="52" r="5" fill="#ffbd2e"/>
    <circle cx="65" cy="52" r="5" fill="#27c93f"/>
    
    <!-- BLS text -->
    <text x="100" y="120" font-family="Monaco, monospace" font-size="48" 
          font-weight="bold" fill="#f74c00" text-anchor="middle">BLS</text>
    
    <!-- Prompt symbol -->
    <text x="45" y="90" font-family="Monaco, monospace" font-size="24" 
          fill="#27c93f">$</text>
    
    <!-- File icons -->
    <g transform="translate(130, 90)" fill="#ffbd2e">
        <path d="M0,0 h12 v2 h-12 z"/>
        <path d="M0,4 h12 v2 h-12 z"/>
        <path d="M0,8 h12 v2 h-12 z"/>
    </g>
</svg> 
