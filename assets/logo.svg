<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="600" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Terminal background -->
    <rect x="20" y="40" width="160" height="120" rx="12" ry="12" 
          fill="#1a1b26" stroke="#7aa2f7" stroke-width="3"/>
    
    <!-- Terminal header -->
    <rect x="20" y="40" width="160" height="25" rx="12" ry="12" 
          fill="#7aa2f7"/>
    
    <!-- Terminal buttons -->
    <circle cx="35" cy="52" r="5" fill="#f7768e"/>
    <circle cx="50" cy="52" r="5" fill="#e0af68"/>
    <circle cx="65" cy="52" r="5" fill="#9ece6a"/>
    
    <!-- Command symbol -->
    <text x="30" y="105" font-family="Monaco, monospace" font-size="20" 
          fill="#9ece6a">$</text>
    
    <!-- Directory tree lines -->
    <g transform="translate(160, 90)" stroke="#bb9af7" stroke-width="2">
        <path d="M0,0 v15 h15" fill="none"/>
        <path d="M0,7.5 h10" fill="none"/>
    </g>
    
    <!-- PtList text -->
    <text x="100" y="115" font-family="Monaco, monospace" font-size="30" 
          font-weight="bold" fill="#7aa2f7" text-anchor="middle">PtList</text>
    
    <!-- File list visualization -->
    <g transform="translate(45, 135)" fill="#a9b1d6">
        <rect x="0" y="0" width="110" height="3" rx="1.5" opacity="0.9"/>
        <rect x="0" y="8" width="90" height="3" rx="1.5" opacity="0.7"/>
        <rect x="0" y="16" width="70" height="3" rx="1.5" opacity="0.5"/>
    </g>
</svg> 
